<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mini Idobata Brainstorm{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 text-slate-900">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white border-b border-slate-200">
        <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
          <a href="/" class="text-lg font-bold text-slate-800">
            Mini Idobata Brainstorm
          </a>
          <span class="text-xs text-slate-500">
            少人数チーム向けAIブレスト
          </span>
        </div>
      </header>

      <main class="flex-1">
        <div class="max-w-5xl mx-auto px-4 py-6">
          {% block content %}{% endblock %}
        </div>
      </main>

      <footer class="bg-white border-t border-slate-200 mt-8">
        <div class="max-w-5xl mx-auto px-4 py-3 text-xs text-slate-400">
          Mini Idobata Brainstorm &copy; {{ 2025 }}
        </div>
      </footer>
    </div>

    {# ページごとの追加スクリプトやモーダルなどを挿入するためのブロック #}
    {% block extra_js %}{% endblock %}
  </body>
</html>
